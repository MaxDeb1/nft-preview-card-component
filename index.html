<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <main class="card bg-card">
    <div class="nft">
      <img src="./images/image-equilibrium.jpg" alt="nft">
      <img class="view" src="./images/icon-view.svg" alt="eye">
    </div>


    <div class="mt-xl">
      <h1 class="text-white fs-500">Equilibrium #3429</h1>
      <p class="mt-s">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="flex justify-content-between mt-l">
      <div class="flex">
        <img src="./images/icon-ethereum.svg" alt="etherum">
        <div class="text-crypto fs-300">0.041 ETH</div>
      </div>
      <div class="flex">
        <img src="./images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
      
    </div>
    
    <div class="signature flex">
      <img src="./images/image-avatar.png" alt="Jules Wyvern">
      <p class="author fs-200">Creation of <span class="text-white">Jules Wyvern</span></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MaxDeb1</a>.
  </div>
</body>
</html>
